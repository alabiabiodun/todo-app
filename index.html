<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet", type="text/css", href="style.css">
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input id="userinput" type="text" placeholder="Task to be done..">
            <button id="push">Add</button>
            <ul>
                <li>
                    <div class="task">
                        <span id="taskname">I will wake up at 8am in the morning</span>
                        <button class="delete">Done</button>
                    </div>
                </li>
                <li>
                    <div class="task">
                        <span id="taskname">I will practise html for an hour</span>
                        <button class="delete">Done</button>
                    </div>
                </li>
                <li>
                    <div class="task">
                        <span id="taskname">I will practise css for 2 hours</span>
                        <button class="delete">Done</button>
                    </div>
                </li>
                <li>
                    <div class="task">
                        <span id="taskname">Then I will have breakfast</span>
                        <button class="delete">Done</button>
                    </div>
                </li>                
                
            </ul>
        </div>           

    </div>
    



    <script type="text/javascript" src="script.js"></script>
    
</body> 
</html>
